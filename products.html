<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Product Gallery</h1>

  <div class="gallery">
    <img src="images/product1.jpg" alt="Product 1" onclick="openFullscreen(this)">
    <img src="images/product2.jpg" alt="Product 2" onclick="openFullscreen(this)">
    <img src="images/product3.jpg" alt="Product 3" onclick="openFullscreen(this)">
    <img src="images/product4.jpg" alt="Product 4" onclick="openFullscreen(this)">
    <img src="images/product5.jpg" alt="Product 5" onclick="openFullscreen(this)">
      </div>

  <script>
    function openFullscreen(img) {
      if (img.requestFullscreen) {
        img.requestFullscreen();
      } else if (img.webkitRequestFullscreen) {
        img.webkitRequestFullscreen(); // Safari
      } else if (img.msRequestFullscreen) {
        img.msRequestFullscreen(); // IE11
      }
    }
  </script>

</body>
</html>
